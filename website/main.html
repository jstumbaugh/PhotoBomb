<!DOCTYPE html>
<html ng-app="main" lang="en">
	<head>
		<title>PhotoBomb</title>
		<meta charset="utf-8">
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    	<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- jQuery, Bootstrap JS/CSS, AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- custom JS -->
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Cabin Font -->
		<link href='http://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- NavBar -->
		<div class="contaniner">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid"> <!-- navbar-inverse for colors --> 
					<!-- Brand and toggle get grouped for better mobile display -->
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        		<span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
			      		</button>
			      		<a class="navbar-brand" href="main.html">PhotoBomb</a>
			    	</div>

			    	<!-- Collect the nav links, forms, and other content for toggling -->
			    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      		<ul class="nav navbar-nav">
					        <li class="active"><a href="main.html">Main<span class="sr-only">(current)</span></a></li>
			      		</ul>

			      		<!-- Search Form -->
						<form id="search" class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>

			      		<ul class="nav navbar-nav navbar-right">
			        		<li class="dropdown">
			          			<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">My Account <span class="caret"></span></a>
			          			<div class="dropdown-menu" style="padding: 15px; padding-bottom: 15px;">
									<!-- Account Info -->
									<h3 style="color:white;">johnnychimpo</h3>
									<form id="viewAccount">
										<button type="submit" class="btn btn-success">View Account</button>
									</form>
									<br>
									<form id="logout">
										<button type="submit" class="btn btn-success">Logout</button>
									</form>
								</div>
			        		</li>
			      		</ul>
					</div><!-- /.navbar-collapse -->
			  	</div><!-- /.container-fluid -->
			</nav>
		</div><!-- End of NavBar -->

		
		<!-- Carousel -->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<a href="">
						<img class="carouselImg" src="http://www.demotivationalposters.org/image/demotivational-poster/0903/alright-meow-super-troopers-demotivational-poster-1236654297.jpg" style="height:500px;" alt="">
					</a>
					<div class="carousel-caption">
						super troopers
					</div>
				</div>
				<div class="item">
					<a href="">
						<img class="carouselImg" src="http://www.donalernergolf.com/wp-content/uploads/2013/03/GolfCourse_DonaLerner.jpg" style="height:500px;" alt="">
					</a>
					<div class="carousel-caption">
						golf
					</div>
				</div>
				<div class="item">
					<a href="">
						<img class="carouselImg" src="http://newsnetwork.mayoclinic.org/files/2014/05/shutterstock_158881226.jpg" style="height:500px;" alt="">
					</a>
					<div class="carousel-caption">
						golf 2
					</div>
				</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div> <!-- end of Carousel -->

		<!-- Top Pictures Today Title -->
		<h1 id="topPicsToday">Top Pictures Today</h1>
		<br>

		<!-- Pictures will be filled through JavaScript-->
		<div id="thumbnails">
			<div id="pictures" class="row" ng-controller="pictureCtrl">

				<div ng-repeat="pic in picArray"><!-- picArray will be added in JS -->
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img ng-src="{{pic.imgsrc}}">
							<div class="caption">
								<h4>{{pic.picTitle}}</h4>
								<p>submitted by: {{pic.contributor}}</p>
								<p><a href="picture.html" class="btn btn-success" role="button">View Picture</a></p>
							</div>
						</div>
					</div>
				</div><!-- End of repeat -->

			</div><!-- End of pictureCtrl -->
		</div>

		<!-- Footer -->
		<div id="footer">
			<h3>PhotoBomb</h3>
			<p>Created by: Jason Stumbaugh</p>
			<p>&#169; 2015</p>
		</div>
	</body>
</html>
