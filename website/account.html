<!DOCTYPE html>
<html ng-app="main" lang="en">
	<head>
		<title>PhotoBomb</title>
		<meta charset="utf-8">
		<!-- Parse -->
		<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.4.0.min.js"></script>
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    	<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/account.css">
		<!-- jQuery, Bootstrap JS/CSS, AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!-- custom JS -->
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/logout.js"></script>
		<script type="text/javascript" src="js/account.js"></script>
		<!-- Cabin Font -->
		<link href='http://fonts.googleapis.com/css?family=Cabin:500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<!-- NavBar -->
		<div class="contaniner">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid"> <!-- navbar-inverse for colors --> 
					<!-- Brand and toggle get grouped for better mobile display -->
			    	<div class="navbar-header">
			      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        		<span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
			      		</button>
			      		<a class="navbar-brand" href="main.html">PhotoBomb</a>
			    	</div>

			    	<!-- Collect the nav links, forms, and other content for toggling -->
			    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      		<ul class="nav navbar-nav">
					        <li class="active"><a href="account.html">My Account<span class="sr-only">(current)</span></a></li>
			      		</ul>

			      		<!-- Search Form -->
						<form id="search" class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>

					</div><!-- /.navbar-collapse -->
			  	</div><!-- /.container-fluid -->
			</nav>
		</div><!-- End of NavBar -->


		<div id="accountPanel" class="panel">
			
			<div class="panel-body"  ng-controller="userCtrl">
				<h1 id="accountInfo">Account Information</h1>
				<h2 id="username">Username: </h2>
				<h4>{{username}}</h4>
				<br>
				<form id="logout">
					<button type="submit" class="btn btn-danger">Logout</button>
				</form>
				<br>
				<h3 id="myPictures">My Pictures</h3>

				<div id="thumbnails">
					<div id="pictures" class="row">

						<div ng-repeat="pic in picArray"><!-- picArray will be added in JS -->
							<div class="col-sm-6 col-md-3">
								<div class="thumbnail">
									<img ng-src="{{pic.imgsrc}}">
									<div class="caption">
										<h4>{{pic.picTitle}}</h4>
										<p>submitted by: {{pic.contributor}}</p>
										<p><a href="" class="btn btn-success" role="button">View Picture</a></p>
										<p><a href="" class="btn btn-danger" role="button">Delete Picture</a></p>
									</div>
								</div>
							</div>
						</div><!-- End of repeat -->

					</div>
				</div>

			</div>
		</div>
		


		<!-- Footer -->
		<div id="footer">
			<h3>PhotoBomb</h3>
			<p>Created by: Jason Stumbaugh</p>
			<p>&#169; 2015</p>
		</div>
	</body>
</html>
