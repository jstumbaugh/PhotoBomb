<!DOCTYPE html>
<html>
	<head>
		<title>Landing Page</title>
		<style>

			h1 {
				color: #FFFFFF;
			}

			#login {
				text-align: right;
			}

			#header {
				margin-top: 150px;
				text-align: center;
			}

			#signUp {
				margin-top: 50px;
				text-align: center;
				border-style: groove;
				border-width: 10px;
				border-color: green;
				padding: 10px;
				margin-left: 400px;
				margin-right: 400px;
			}

			body {
				background-color: #009933;
			}

		</style>
	</head>
	<body>
		<div id="login">
			Returning User?<br>
			<form>
			Username:<input type="text" name="username">
			<br>
			Password:<input type="text" name="password">
			<br>
			<!-- Submit Button -->
			<input type="submit" value="Login">
			</form>
		</div>
		<div id="header">
			<h1>PhotoBomb</h1>
			<p>Welcome to PhotoBomb! The best source for the most popular pictures on the internet!</p>
		</div>

		<div id="signUp">
			<p>Sign Up and contribute today!</p>
			<form>
				Username:<br>
					<input type="text" name="username">
				<br>
				Password:<br>
					<input type="text" name="password">
				<br>
				Confirm Password:<br>
					<input type="text" name="password">
				<br><br>
				<!-- Submit Button -->
				<input type="submit" value="Sign Up!">
			</form>
		</div>
	</body>
</html>
